  <style> 
  .flex-container {
    height: 100%;
    padding: 0;
    margin: 0;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    min-height: 100vh;
    color: rgb(49, 58, 100);
}
.error-msg-box {
    padding: 5px;
    margin: 10px;
}
.content-box {
    padding: 15px;
}
.error-msg-box .content-box h1 {
    letter-spacing: 1.5px;
    font: 600 10em Roboto, "Helvetica Neue", sans-serif;
}
.error-msg-box .content-box h4 {
    font-size: 3em;
    font-weight: 500;
    margin-bottom: 31px;
}
.error-msg-box .content-box p {
    font-weight: 500;
    letter-spacing: 0.8px;
}

        <div class="error-msg-box">
